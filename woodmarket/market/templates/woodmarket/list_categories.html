<ul id="leftchapters">
    <li>
        {% if cat_selected == 0 %}
            <span style="color: #007bff;">Все категории</span>
        {% else %}
            <a href="{% url 'home' %}">Все категории</a>
        {% endif %}
    </li>

    {% for cat in cats %}
        {% if cat.id == cat_selected %}
            <li class="selected">{{ cat.name }}</li>
        {% else %}
            <li><a href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
